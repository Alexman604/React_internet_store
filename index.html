<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="card-style.css">
</head>

<body>
    
<div id="root"> </div>

<script type="text/babel">
     const data = {
      "id": "76w0hz7015kkr9kjkav",
      "images": "https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg",
      "title": "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
      "rating": 2.89,
      "price": 15999,
      "category": "laptops",
      "brand": "acer"
    };
   
   const CardComponent = ({props}) => {
      return (
        <div className = 'wrapper'> 
        <div  className="picture"> <img src = {props.images}/></div>
        <div className = "rating-price">
              <div className = "rating"> {props.rating} <i class="bi bi-star-fill"></i></div>
           <div className = "price" > {props.price} </div> 
        </div>
        <div className = "item-title"> {props.title} </div>
        <div class = "type" > {props.category} </div> 
            
        <button className = "button" type = "button" > ADD TO CART </button>  
        </div> 
       )
  };
    
    const rootElement = document.getElementById('root');
  
    ReactDOM.render(<CardComponent props = {data} />, rootElement);
    
    </script>


</body>

</html>
